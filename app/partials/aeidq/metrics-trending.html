<div class="container">
	<div class="row-fluid">
		<div class="page-header span12">
			<h3 align="center">Metrics Trending</h3>
		</div>
	</div>

	<div class="container">
		<div class="row-fluid">
		<form ng-submit='ajaxDataRenderer()'>		
			<div class="span4">
					<label><b>Mark Name:</b></label><input type="text" class="form-control"
						ng-model="markName" ng-required="true" required style="width: 200px"/>
			</div>		
			<div class="span4">
				<label><b>Date From</b></label> <input type="text"
					class="form-control" datepicker-popup="{{dateFormat}}"
					ng-model="metricsDateFrom"
					datepicker-options="dateOptions" ng-required="true" required style="width: 200px"/>
			</div>
			<div class="span4">
				<label><b>Date To</b></label> <input type="text"
					class="form-control" datepicker-popup="{{dateFormat}}"
					ng-model="metricsDateTo"
					datepicker-options="dateOptions" ng-required="true" required style="width: 200px"/>
			</div>			
			<div class="span4">
					<label><b>Parameter</b> </label>
      					<select ng-model="tParameter" style="width: 200px" required>
        						<option ng-repeat="item in parameter" value="{{item}}">{{item}}</option>
      					</select>						 
			</div>
			<div class="span4">
			<label><b>&nbsp;</b> </label>			
				<input type="submit" value="View Trending" />
			</div>
		</form>			
		</div>
		<div ng-model="metricsData"></div>
		<div id="chartDetail" class="row-fluid">
			<div class="card" style="padding-right: 0px; margin-right: 0px">
				<div class="text-center spinner" ng-show="retrievingTrendingDataFlag && !metricsData.length">
					<img src="../images/loading_progress.gif" />
				</div>
				<div class="text-center" ng-show="!foundDataFlag">
					<h3>No Results Found</h3>
				</div>
				<div id="metrics-chart" class="jqplot-target"
					style="width: 100%; height: 460px;"></div>
				<hr />
			</div>
		</div>
	</div>
</div>
